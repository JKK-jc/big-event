<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入layui 的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 引入自己的css文件 -->
    <link rel="stylesheet" href="/assets/css/artCle/artCle-list.css" />
  </head>

  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 筛选区域 -->
        <form class="layui-form" id="form-Sx">
          <div class="layui-form-item layui-inline">
            <select name="cate_id" lay-verify="required"></select>
          </div>
          <div class="layui-form-item layui-inline">
            <select name="state" lay-verify="required">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
          <div class="layui-form-item layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              筛选
            </button>
          </div>
          <!-- 列表区域 -->
          <table class="layui-table">
            <colgroup>
              <col />
              <col />
              <col width="180" />
              <col width="150" />
              <col width="150" />
            </colgroup>
            <thead>
              <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发布时间</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <!-- 分页区域 -->
          <div id="art-Fy"></div>
        </form>
      </div>
    </div>

    <!-- 列表区域的模板引擎 -->
    <script type="text/html" id="tpl-art">
      {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
          <button
            type="button"
            class="layui-btn layui-btn-xs btn-edit"
            data-id="{{$value.Id}}"
          >
            编辑
          </button>
          <button
            type="button"
            class="layui-btn layui-btn-danger layui-btn-xs btn-del"
            data-id="{{$value.Id}}"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 筛选区域的模板引擎 -->
    <script type="text/html" id="tpl-artSx">
      <option value="">所有分类</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </script>
  </body>
  <!-- 导入Layui的js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jQuery文件 -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入自己封装的baseapi的js文件 -->
  <script src="/assets/js/baseApi.js"></script>
  <!-- 引入模板引擎js文件 -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 导入自己的js文件 -->
  <script src="/assets/js/artCle/artCle-list.js"></script>
</html>
